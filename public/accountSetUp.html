<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  
  <title>Idea Vault</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a  href="login.html"><i id="backToLogin" class="material-icons">keyboard_backspace</i></a>
  </nav>
  <div id="signUpPage" class="container page-container"> 

    <div style="font-size: 2em;">Create an account to start keeping track of your valuable ideas!</div>
    <br>
    <div class="text-center">
        <label for="inputUsername"></label>
        <input type="text" id="inputUsername" placeholder="Username">
    </div>
    <div class="text-center">
        <label for="inputPassword"></label>
        <input type="password" id="inputPassword" placeholder="Password">
    </div>
    <div class="text-center">
        <label for="inputPassword"></label>
        <input type="password" id="inputPassword" placeholder="Confirm Password">
    </div>
    <br>

    <div class="text-center">Upload a profile picture</div>
    <div style="text-overflow: ellipsis;">
      <input id="picInput" type="file" accept="image/*"> 
    </div>


    <button id="createAccountButton">Create Account</button>

    <br>    


  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
