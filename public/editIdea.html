<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Idea Vault</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
        <button type="button" id="backsavebutton" data-toggle="modal" data-target="#saveDialog" class="btn btn-default btn-circle"><i class="material-icons">arrow_back</i></button>
        <div id="backsavearrowlabel" data-toggle="modal" data-target="#saveDialog">Save Changes</div>
      
      <!-- These will both be links and to the same place -->
      <div id="username" data-toggle="modal" data-target="#logoutDialog" type="button" >Default User Name</div>
      <img id="pfpimage" alt="profilepic" type="button"  class="profilepics" src="https://pbs.twimg.com/profile_images/1162710956218245120/L4b1guuv.jpg" data-toggle="modal" data-target="#logoutDialog">


  </nav>
  <div id="editIdea" class="container page-container">

    <div id="newideacontainer">

      <input type="text" id="editNameField" name="editNameField" placeholder="New Idea">
      <input type="text" id="editDescField" name="editDescField" placeholder="Description">
      <textarea type="text" id="editContentField" name="editContentField" placeholder="Content" rows="20"></textarea>

      <!-- <div id="namecontainer"> -->

        
    
      <!-- </div> -->

      <!-- <div id="descriptioncontainer">


    
      </div>

      <div id="contentcontainer">


    
      </div> -->
      <div id="editTagSection">
        <button type="button" id="newtagbutton" data-toggle="modal" data-target="#addTagDialog" class="btn btn-default btn-circle"><i class="material-icons large">add</i></button>

      </div>

    </div>


  </div>



  <div class="modal fade" id="logoutDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Log out?</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="logout" type="button" class="btn btn-primary" data-dismiss="modal">LOG OUT</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addTagDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Tag</h5>

          <div class="modal-body">
          <div class="form-group bmd-form-group">
            <!-- <label for="inputTag" class="bmd-label-floating">Name: </label> -->
            <input type="text" class="form-control" id="inputTag">
            <span class="bmd-help">Tag Name</span>
          </div>
        </div>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="editTag" type="button" class="btn btn-primary" data-dismiss="modal">ADD</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="saveDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Save Idea?</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body">If you go back to list your idea will not be saved!</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button  type="button" id="goBack" class="btn btn-primary" data-dismiss="modal">BACK TO LIST</button>
        <button id="saveEdit" type="button" class="btn btn-primary" data-dismiss="modal">SAVE</button>
      </div>
    </div>
  </div>
</div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
